<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Canvas</title>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                background-color: rgb(21, 51, 33);
            }

            canvas {
                display: block;
                background: radial-gradient(circle, #09cbfc, #0503ae);
                margin: 0 auto;
                border: 2px solid #ccc;
                height: 100%;
                width: 100%;
                border-radius: 1%;
            }

            #container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
            }

            #gameContainer {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                width: 100%;
            }

            #GameUI {
                height: 90%;
                width: 25%;
                display: flex;
                justify-content: start;
                align-items: center;
                flex-direction: column;
                background: #919de1;
                border-radius: 5%;
                border: #ccc solid;
                margin: 2%;
                margin-right: 0;
            }
            .title {
                margin: 10px;
                font-family: "Courier New", Courier, monospace;
                font-size: large;
                font-weight: bolder;
                border-bottom: black solid;
            }
            .game-button {
                background-color: #f30c0c;
                border: none;
                color: white;
                padding: 15px 30px;
                text-align: center;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                border-radius: 12px;
                transition: background-color 0.1s ease;
            }

            .game-button:hover {
                background-color: #c0392b;
            }

            .game-button:active {
                background-color: #a93226;
            }
        </style>
    </head>
    <body>
        <div id="gameContainer">
            <div id="GameUI">
                <div class="title">Colonization Quest</div>
                <div class="gameData">
                    <div id="bank">h</div>
                    <div id="playerdatas">s</div>
                </div>
                <div>
                    <button id="end-turn" class="game-button">End Turn</button>
                </div>
            </div>
            <div id="container">
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>
    </body>
    <script src="dist/index.js"></script>
</html>
